---
apiVersion: apps/v1
kind: Deployment
metadata:
name: myapp
labels:
  app: myapp
spec:
replicas: 2
  selector: 
  matchlabels:
   app: myapp
  template:
    metadata:
     labels:
       app: myapp
spec:
  containers:
   - name: myapp
     image: piyushdocker/devops:tagversion
      ports:
      - containerPort: 8080
      name: myapp


---
apiVersion: v1
kind: Service
metadata:
name: myapp
labels:
 app:myapp
spec:
ports:
   - port: 80
     targetPort: 8000
selector:
   app: myapp
type: LoadBalancer
